name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Navigate to Code Directory
      run: cd Codigo

    - name: Install dependencies
      working-directory: Codigo
      run: npm install

    - name: Run unit tests
      working-directory: Codigo
      run: npm test

    - name: Build application
      working-directory: Codigo
      run: npm run build

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to Docker
      working-directory: Codigo
      run: |
        docker build -t acttus-cosmeticos .
        docker run -d -p 3000:3000 acttus-cosmeticos
