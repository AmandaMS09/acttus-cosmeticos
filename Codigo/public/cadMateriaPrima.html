<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Sistema de controle de produção da empresa Acttus" />
    <meta name="keywords" content="controle, gerenciamento, cosméticos, produção, produto, cabelo, Acttus" />
    <!-- Style -->
        <!-- Bootstrap v4.0 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Main -->
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/cadMateriaPrima.css">
    <!-- Script -->
        <!-- Bootstrap v4.0 -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous" defer></script>
        <!-- Main -->
        <script src="js/main.js" defer></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <!-- Título da página -->
    <title>Nova Matéria Prima - Controle de Produção</title>
</head>

<body class="p-5" onload="estaLogado(1), perquisarOrigens()">
    <form class="p-3 row">
        <h1 id="titulo" class="mb-4 col-12"><a href="index.html"><i class="bi bi-arrow-left-circle mr-4" id="back" onclick="history.back()" style="text-decoration: none; color: white;"></i></a>Cadastrar Matéria Prima</h1>
        <div class="col-md-4  pl-4 pr-4 pt-4">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control campo" id="nome">
        </div>
        <div class="col-md-8  pl-4 pr-4 pt-4">
            <label for="INCI_nome">INCI Name:</label>
            <input type="text" class="form-control campo" id="INCI_nome">
        </div>
        <div class="col-md-4  pl-4 pr-4 pt-4">
            <label for="select-origem">Selecione a origem:</label>
            <select name="select-origem" id="select-origem" class="form-control campo">
                <option value="0">Animal</option>
                <option value="1">Vegetal</option>
                <option value="2">Mineral</option>
                <option value="3">Silicone</option>
            </select>
        </div>
        <div id="divFornecedor" class="col-md-8 pl-4 pr-4 pt-4">
            <label>Novo Fornecedor:</label>
            <button type="button" class="add form-control mb-3" onclick="adicionaFornecedor(event)">+ Adicionar Fornecedor</button>
        </div>
        <div class="col-md-4 row m-0 pl-4 pr-4 pt-4 pb-0">
            <div class="col-sm-6 pl-0">
                <label for="estoque_min">Estoque mínimo:</label>
                <input type="text" class="form-control campo" id="estoque_min">
            </div>
            <div class="col-sm-6 pr-0">
                <label for="estoque_atual">Estoque atual:</label>
                <input type="text" class="form-control campo" id="estoque_atual">
            </div>
            <button class="form-control col-md-10 mt-4 ml-auto mr-auto" onclick="cadastraMateriaPrima(event)">Cadastrar</button>
        </div>
        <div id="fornecedores" class="col-md-8 row m-0 pl-4 pr-4 pb-4 align-items-start">
            
        </div>
    </form>
</body>
</html>
