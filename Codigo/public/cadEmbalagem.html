    <title>Nova Embalagem - Controle de Produção</title>

<body class="p-5" onload="estaLogado(1), teste(event)">
    <!--/////////////////////////////////////////////////////////////////////////////////////-->

    <form class="p-3 row">
        <h1 id="titulo" class="mb-4 col-12"><a href="index.html"><i class="bi bi-arrow-left-circle mr-4" id="back" onclick="history.back()" style="text-decoration: none; color: white;"></i></a></i>Cadastrar Embalagem</h1>
        <div class="col-md-4  pl-4 pr-4 pt-4">
            <label for="nomeDaEmbalagem">Nome:</label>
            <input type="text" class="form-control campo" id="nomeDaEmbalagem">

            <div class="row p-0 m-0">
                <div class="col p-0 pr-1 m-0 mt-auto">
                    <label for="mililitragemDaEmbalagem">Volume:</label>
                    <input type="text" class="form-control campo" id="mililitragemDaEmbalagem">
                </div>
                <div class="col p-0 pl-1 pr-1 m-0">
                    <label for="estoque">Estoque atual:</label>
                    <input type="text" class="form-control campo" id="estoque">
                </div>
                <div class="col p-0 pl-1 m-0">
                    <label for="minimo">Estoque mínimo:</label>
                    <input type="text" class="form-control campo" id="minimo">
                </div>
            </div>

            <label for="tipoEmbalagem">Selecione o tipo de embalagem:</label>
            <select type="text" class="form-control campo" id="tipoEmbalagem">
                <option value="0" selected disabled>Embalagem</option> <!-- nn pode colocar 0 -->
                <option value="1">Tampa</option>
                <option value="2">Válvula</option>
                <option value="3">Pote</option>
                <option value="4">Frasco</option>
            </select>
            
            <button class="form-control col-md-8 mt-4 ml-auto mr-auto" id="close-modal" onclick="cadastrarEmbalagem(event)">Cadastrar</button>
            
        </div>
        <div id="divFornecedor" class="col-md-7 pl-4 pr-4 pt-4">
            <label>Novo Fornecedor:</label>
            <div class="row m-0 p-0 pb-3 justify-content-between">
                <button type="button" class="add form-control col-sm-6" onclick="adicionaFornecedor(event)">+ Adicionar Fornecedor</button>
                <button type="button" class="add form-control col-sm-6" id="open-modal">+ Novo fornecedor</button>
            </div>

            <div id="fade" class="hide"></div>
            <div id="modal" class="hide">
                <div>
                    <label class="tituloModal">Cadastro de fornecedor</label>
                    <div id="close-modal"></div>
                </div>
                <div class="modal-body">
                    <label class="labelModal">Nome:</label>
                    <input type="text" class="form-control campo entradaModal" id="nomeFornecedor" required>
                    <label class="labelModal">Email:</label>
                    <input type="text" class="form-control campo entradaModal" id="emailFornecedor" required>
                    <label class="labelModal">Telefone:</label>
                    <input type="text" class="form-control campo entradaModal" id="telFornecedor" required>
                    <button class="form-control btnCadastrarModal" onclick="cadastrarFornecedor(event)">cadastrar</button>
                    <button class="form-control col-md-8 mt-4 ml-auto mr-auto" id="fecharModal" onclick="closeModal()">Fechar</button>
                </div>
            </div>
            <div id="fornecedores" class="row m-0 p-0">
                
            </div>
        </div>
    </form>
