<body class="container">
    <main>

        <div class="infoFormula">
            <div class="title">
                <h1 id="titulo" class="mb-4"><a href="index.html"><i class="bi bi-arrow-left-circle mr-4" id="back" onclick="history.back()" style="text-decoration: none; color: white;"></i></a>Cadastrar Formula</h1>
            </div>
            <div class="nameFormula">
                <label for="nome">Nome</label>
                <input type="text" name="inputNome" id="inputNome" class="inputs">
            </div>
            <div class="principal">
                <label for="principal" class="labelPrincipal">Principal:</label>
                <label class="switch">
                    <input id="principal-0" type="checkbox" checked="" data-toggle="toggle" data-onstyle="primary"
                        data-offstyle="secondary" data-on="Principal" data-off="Secundario"
                        onchange="innerHtmlPrecoCusto()">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <div class="divPassos">

            <div class="blocoPassos">
                <div class="passo scroll" id="cardMp1">
                    <div class="MP">
                        <label for="passo1">Passo 1</label>
                        <input type="button" value="+ Adicionar Materia Prima" class="buttonMP" onclick="addMP(1)">
                    </div>
                </div>

                <div class="passo scroll" id="cardMp2">
                    <div class="MP">
                        <label for="passo2">Passo 2</label>
                        <input type="button" value="+ Adicionar Materia Prima" class="buttonMP" onclick="addMP(2)">
                    </div>
                </div>

            </div>

            <div class="blocoPassos">
                <div class="passo scroll" id="cardMp3">
                    <div class="MP">
                        <label for="passo1">Passo 3</label>
                        <input type="button" value="+ Adicionar Materia Prima" class="buttonMP" onclick="addMP(3)">
                    </div>

                </div>

                <div class="confirmar ">
                    <input type="button" value="Confirmar" class="buttonConfirmar" onclick="materiaPrimaLS()">
                </div>



            </div>

        </div>

    </main>
