<body id="body-info" onload="estaLogado(0), getProdutos()">

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="infoMateriaPrima.html">Matérias Primas</a>

                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" onclick="logoutUser()">Logout</button>
                    </div>
                </li>
            </ul>
            <!-- Pesquisa -->
            <form class="form-inline my-2 my-lg-0 m-2">
                <input class="form-control mr-sm-2 campo" id="pesquisa" type="search" placeholder="Pesquisar" aria-label="Pesquisar" onkeyup="pesquisar()">
                <button class="btn btn-outline-light my-2 my-sm-0" id="btnPesquisar" type="submit"><i class="bi bi-search" onclick="pesquisar()"></i></button>

        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="row p-0 m-0">            
                        <label for="modalLucro" class="mr-2">Lucro:</label>
                        <input type="text" class="form-control campo" id="modalLucro" required>
                    </div>
                    <div class="row p-0 m-0">            
                        <label for="modal_titulo" class="mr-2">Produto:</label>
                        <input type="text" class="modal-title form-control campo" id="modal_titulo"></input>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
                </div>
                <div class="modal-body row p-0 m-0 justify-content-between">
                    
                </div>
                <div class="modal-footer">
                    
                </div>
            </div>
        </div>

    <!-- Modais de adição -->

    <div class="modal fade" id="modalFormula" tabindex="-1" role="dialog" aria-labelledby="modalFormulaLabel">

            <div class="modal-content">

                <button type="button" class="close mr-2" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" onclick="innerHtmlFormula()">&times;</span></button>
              </div>
              <div class="modal-body p-0">
                <iframe src="cadFormula.html" frameborder="0"></iframe>

            <div class="modal-content">
              <div class="modal-header p-1">
                <button type="button" class="close mr-2" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" onclick="getInfoProduto()">&times;</span></button>
              </div>
              <div class="modal-body p-0">
                <iframe src="cadRotulo.html" frameborder="0"></iframe>
              </div>
            </div>
        </div>
    </div>
